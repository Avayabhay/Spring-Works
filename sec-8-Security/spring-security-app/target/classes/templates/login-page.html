<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HTML 5 Boilerplate</title>
    <style>
        .failed{
            color : red;
        }
    </style>
</head>
<body>

<div class="main">
    <h1>Log in Page</h1>

<!--    Error in case of invalid login-->
    <div th:if="${param.error}" >
       <div class="failed">
        Sorry Wrong Credentials!! please enter correct ones!
       </div>
    </div>

<!--    Logged out message incase of being logged out-->
    <div th:if="${param.logout}" >
        <div class="failed">
            The user has been logged out! Please sign in!!
        </div>
    </div>

    <h3>Enter your login credentials</h3>
    <form  th:action="@{/authenticateTheUser}" method="POST" >
        <label for="username">
            Username:
        </label>
        <input type="text"
               id="username"
               name="username"
               placeholder="Enter your Username" required>

        <label for="password">
            Password:
        </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required>

        <div class="wrap">
            <button type="submit">
                Submit
            </button>
        </div>
    </form>

</div>
</body>
</html>
